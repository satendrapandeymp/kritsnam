<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title  %} Kristnam {% endblock  %}</title>
    <script type="text/javascript" src="{% static '/chain/jquery-1.11.3.js' %}"></script>
    <script type="text/javascript" src="{% static '/chain/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '/chain/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/chain/bootstrap-theme.min.css' %}">
    <link rel="javascript" type="text/js" href= "{% static '/chain/style.js' %}">
    <link rel="stylesheet" type="text/css" href= "{% static '/chain/style.css' %}">
    <link rel="stylesheet" href="{% static '/chain/fonts/font-awesome.min.css' %}">
  </head>

<body class="home">
    <div class="container-fluid display-table">
        <div class="row display-table-row">
            <div class="col-md-2 col-sm-2 hidden-xs display-table-cell v-align box" id="navigation">
                <div class="navi">
                    <ul>
                        <li class=""><a href="{% url 'chain:index' %}"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm">Home</span></a></li>
                        <li class=""><a href="{% url 'chain:sensors' %}"><i class="fa fa-tasks" aria-hidden="true"></i><span class="hidden.bs.tooltip">Sensors</span></a></li>
                   </ul>
                </div>
            </div>
            <div class="col-md-10 col-sm-11 display-table-cell v-align">
                <div class="row">
                    <header>
                        <div class="col-md-7">
                            <nav class="navbar-default pull-left">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                            </nav>
                        </div>
                        <div class="col-md-5">
                            <div class="header-rightside">
                                <ul class="list-inline header-top pull-right">
                                    <li><a href="https://mail.google.com/mail/"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                                    <li class="dropdown">
                                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> <strong> User </strong> </a>
                                          <ul class="dropdown-menu">
                                            <li>
                                                <div class="navbar-content">
                                                    <span><strong>{{request.user}}</strong></span>
                                                    <a href="{% url 'chain:change_pass' %}" class="view btn-sm active"> <strong>change_pass</strong></a>
                                                    <a href="{% url 'chain:logout' %}" class="view btn-sm active" > <strong>Logout</strong></a>
                                                </div>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </header>
                </div>

                <div class="user-dashboard">
                    <div class="row">
                      {% block body_whole %}

                      {% endblock  %}

                        <div class="col-md-5 col-sm-5 col-xs-12 gutter">

                          {% block body %}

                          {% endblock  %}

                        </div>
                        <div class="col-md-7 col-sm-7 col-xs-12 gutter">

                          {% block body_right %}

                          {% endblock  %}

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
