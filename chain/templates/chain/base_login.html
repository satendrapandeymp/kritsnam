<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title  %}Login Page{% endblock  %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href= "/static/chain/style.css">
    <script src="/static/chain/jquery.js"></script>
    <script type="text/javascript" src="/static/chain/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/chain/bootstrap.min.css">
    <link rel="stylesheet" href="/static/chain/bootstrap-theme.min.css">
  </head>
  <body>
      <div class="body_login">
        <nav class="navbar navbar-inverse">
                  <div class="collapse navbar-collapse" id="#topNavbar">
                          <ul class="nav navbar-nav">
                                  <li class="">
                                        <a href="{% url 'chain:login' %}">
                                          <span class = "glyphicon glyphicon-home" area-hidden = "true" > </span> &nbsp;Login
                                        </a>
                                  </li>
                                  <li class="">
                                        <a href="{% url 'chain:register' %}">
                                          <span class = "glyphicon glyphicon-home" area-hidden = "true" > </span> &nbsp;Register
                                        </a>
                                  </li>
                          </ul>
                  </div>
        </nav>
        {% block body  %}
        {% endblock  %}
      </div>

</html>
