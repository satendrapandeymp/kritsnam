{% extends "czo/base_login.html" %}

{% block title %}Log In{% endblock %}

{% block body %}

<div class="login_field">

<div class="centered">

<div class="container">

    <div class="row">
        <div class="col-sm-12 col-md-6">

                <div class="panel-body">
                    <h3>Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'czo:login'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-14">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>

                    <div id="forget">
                      <a href="{% url 'czo:forget_pass' %}">Forgot Password?</a>
                    </div>
            </div>
        </div>
    </div>

</div>

</div>

</div>

{% endblock %}
